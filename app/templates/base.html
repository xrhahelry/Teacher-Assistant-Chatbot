<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% block title %}Teacher's Class Assistant{% endblock %}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <!-- KaTeX CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css">
  <!-- KaTeX JS -->
  <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js"
          onload="renderMathInElement(document.body, {delimiters: [
              {left: '$$', right: '$$', display: true},
              {left: '$', right: '$', display: false}
          ]});"></script>
  {% block styles %}{% endblock %}
</head>

<body class="bg-gray-50 min-h-screen flex flex-col">
  <!-- Header -->
  <header class="bg-white shadow-sm border-b border-gray-300">
    <div class="max-w-7xl mx-auto px-4 sm:px-4 lg:px-4">
      <div class="flex
      {% if not request.path.startswith('/chat/') %}
       justify-between
       {% else  %}
       justify-end
       {% endif %}
        items-center h-16">
  
        {% if not request.path.startswith('/chat/') %}       
        
        <!-- Logo -->
        <div class="flex items-center">
          <a href="{{ url_for('views.home') }}" target="_self" rel="noopener noreferrer" class="flex items-center">
            <div class="flex-shrink-0">
              <svg class="h-8 w-8 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.746 0 3.332.477 4.5 1.253v13C19.832 18.477 18.246 18 16.5 18c-1.746 0-3.332.477-4.5 1.253">
              </path>
            </svg>
          </div>
          <div class="ml-3">
            <h1 class="text-xl font-semibold text-gray-900">Teacher's Class Assistant</h1>
          </div>
        </a>
        </div>
        {% endif %}

        <div class="flex items-center">
          <!-- Navigation - Only show when user is logged in -->
          {% if session.get("username") %}
          <nav class="hidden md:block">
            <ol class="flex items-center space-x-2">
              <li>
                <a href="{{ url_for('views.chat_latest') }}"
                  class="text-gray-500 hover:text-gray-900 px-3 py-2 rounded-md text-sm font-medium transition duration-150 ease-in-out">
                  Chat
                </a>
              </li>
              <li>
                <a href="{{ url_for('views.tutorial') }}"
                  class="text-gray-500 hover:text-gray-900 px-3 py-2 rounded-md text-sm font-medium transition duration-150 ease-in-out">
                  Tutorial
                </a>
              </li>
              <li>
                <span class="text-blue-600 font-semibold px-3 py-2">{{ session["username"] }}</span>
              </li>
              <li>
                <a href="{{ url_for('views.logout') }}"
                  class="text-gray-500 hover:text-red-600 px-3 py-2 rounded-md text-sm font-medium transition duration-150 ease-in-out">
                  Logout
                </a>
              </li>
            </ol>
          </nav>
          {% endif %}
        </div>


      </div>
    </div>
  </header>

  <!-- Main Content -->
  <main class="flex-1">
    {% block content %}{% endblock %}
  </main>

  

  <script src="{{ url_for('static', filename='js/main.js') }}"></script>
  {% block scripts %}{% endblock %}
</body>

</html>
