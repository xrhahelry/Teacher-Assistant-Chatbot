{%extends "base.html" %}

{% block title %}Chatbot{% endblock %}

{% block body %}
<div class="chat-box">
    <h2>Chatbot</h2>
    <form method="POST">
        <input type="text" name="user_input" class="chat-input" placeholder="Type a message..." required>
        <br>
        <button type="submit">Send</button>
    </form>

    {% if response %}
        <div class="chat-response">
            <strong>Bot:</strong> {{ response }}
        </div>
    {% endif %}
</div>
{% endblock %}
